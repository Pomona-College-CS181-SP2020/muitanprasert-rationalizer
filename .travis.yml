language:
  - elm
  - node_js
node_js: "12"

install:
  - npm install -g elm@0.19.1
  - npm install -g elm-test@0.19.1-revision2
  - npm install -g elm-format@0.8.3

before_script:
  - elm-format src/ --yes
  - elm-format tests/ --yes

cache:
  directories: # so subsequent builds run faster
    - $HOME/.npm

notifications:
  email: false
